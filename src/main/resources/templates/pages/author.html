<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="author">
  <div class="container">
    <li class="list-group-item active" aria-current="true">Author</li>
  </div>
  <div class="container" th:each="authories:${author}" th:object="${authories}">
    <div class="row">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item"><a href="#" style="text-decoration: none; color: black" th:text="${authories.author}">Sport</a></li>
        </ul>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
